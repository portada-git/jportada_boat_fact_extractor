MODEL_VERSION_DESC=Indica la versi\u00f3n del modelo de nombres de campos.
SHIP_ORIGIN_AREA_DESC=Este campo aparece solamente en los modelos cuantitativos en los que en lugar de especificar la informaci\u00f3n sobre cada barco, se ofrece un resumen de todos los barcos del area donde son originarios. Este campo indica el nombre del area origen de los barcos resumidos en la noticia.
SHIP_AMOUNT_DESC=This field appears only in quantitative models where, instead of specifying the information for each ship, the number of vessels that have arrived or are about to arrive is indicated. Normally, it is a model specifically intended for cabotage transport.
FORCED_ARRIVAL_DESC=Indication about the causes of the forced arrival
QUARANTINE_DESC=Information relative to special conditions of the arrival motivated by sanitary circumstances.
CARGO_PORT_DESTINATION_DESC=Port of destination of the cargo
CARGO_PORT_ORIGIN_DESC=Port of origin of the cargo
CARGO_UNIT_DESC=Expresses the units in which the load appears. These may be units of weight, volume, counts, or units related to packaging.
CARGO_QUANTITY_DESC=Numerical expression of the amount of charge
CARGO_COMMODITY_DESC=It expresses the products or types of goods that have arrived. It is a very variable value, the most common goods are coal or cotton, but there is an extraordinary diversity of products that arrive at the port.
CARGO_MERCHANT_NAME_DESC=It is the person to whom the cargo was destined, often it will be the merchant who had bought it and who took charge of it at the time of unloading. Indicates the recipient of the cargo, with occasional mention of \\"divers\\" [various/several].\nIn this case we see names of people or companies. These names have the same characteristics and difficulties as the rest of the names. Sometimes the ships arrived in full loads and were destined for the same person, and in other cases, each load had its recipient. The expression \\"a la orden\\" also appears frequently, which in principle is a load to be sold upon arrival at the port and which, on the contrary, does not have a previous owner, beyond the captain himself personally or on behalf of someone.
CARGO_LIST_DESC=It is the description of the list with the information related to all the cargo transported by the incoming vessel (type of cargo, quantity, person receiving of the cargo, if any or \\"to order\\" otherwise, etc.)
CREW_NUMBER_DESC=It is the numerical value of the ship's crew.
SHIP_AGENT_NAME_DESC=This information could indicate either the ship agent, namely the person that is responsible for the transactions and the operation of the ship or the shipowner, namely the person that owns the ship or part of the ship. Sometimes it can also refers to shipowner
MASTER_NAME_DESC=It is the nominal identification of the person who commands the ship. It can appear in various ways, at least it has the surname, preceded by his position (role). Lists the surname of the ship's captain, often preceded by \\"cap.\\" or \\"c.\\"
MASTER_ROLE_DESC=It refers to the category of the person who commands the ship. It can be a captain or a skipper, although in a few cases a pilot also appears. The abbreviations used to designate them are usually \u201cc\u201d and \u201cp\u201d, respectively
SHIP_TONS_CAPACITY_DESC=Specifies the ship\u2019s capacity in tons presented as a numerical value with the unit of measurement. In the case of the ships this remains always the same as it refers to the tonnage of the ship. This data is given usually with abbreviations such as \\"ton.\\" or \\"t.\\"
SHIP_TONS_UNIT_DESC=SHIP_TONS_UNIT_DESC
SHIP_NAME_DESC=Indicates the name of the ship typically presented in full, like is mention in the newspaper source
SHIP_FLAG_DESC=Refers to the name of the country or region of the flag of the ship describe by the newspaper
SHIP_TYPE_DESC=Describes the type of the ship (brick, brick-goelette, trois-mats, vapeur etc) that the newspaper mention
PORT_OF_CALL_DEPARTURE_DATE_DESC=Show the departure date of one item of the port of call list
PORT_OF_CALL_ARRIVAL_DATE_DESC=Show the arrival date of one item of the port of call list
PORT_OF_CALL_PLACE_DESC=Show the name of one item of the port of call list
TRAVEL_PORT_OF_CALL_LIST_DESC=Indicates the list of ports (and optionally more information as arrival or departure dates) that the ship had stopped while on her way to the arrival port. If the information of this list is only the name of ports, the list will be compounded by port names separated by commas
TRAVEL_DURATION_UNIT_DESC=Indicates the unit of time in which the duration is expressed.
TRAVEL_DURATION_VALUE_DESC=Indicates the time that the ship was travelling from the departure port to the arrival port days or hours
TRAVEL_ARRIVAL_MOMENT_DESC=Indicates the time of arrival at port. It can be expressed as the time of arrival or as a broader period (morning, afternoon, evening, ...)
TRAVEL_ARRIVAL_DATE_DESC=Indicates the date that the ship arrived in the arrival port (Marseille, Buenos Aires, Havana or Barcelona)
TRAVEL_DEPARTURE_DATE_DESC=It denotes the ship\u2019s departure date from the departure port
TRAVEL_ARRIVAL_PORT_DESC=Indicates the port of arrival (Marseille, Buenos Aires, Havana or Barcelona) of the ship in this travel. In most cases, this information does not appear in the news and is implicitly deduced depending on the newspaper
TRAVEL_DEPARTURE_PORT_DESC=Indicates the port of departure of the ship in this travel
NEWS_SECTION_DESC=This is the type of news analyzed. It can take values \u200b\u200bsuch as E for ship entrances or M for discharge manifests.
PUBLICATION_EDITION_DESC=Indicates the edition of the newspaper in case there is more than one per day: M for morning, T for afternoon or N for evening. In case there is only one edition, the value will be U (unique).
PUBLICATION_NAME_DESC=Displays the name of the newspaper
PUBLICATION_DATE_DESC=Displays the date of the newspaper
INFO_SHIP_TYPE_DESC=INFO_SHIP_TYPE
INFO_SHIP_NAME_DESC=INFO_SHIP_NAME
INFO_MASTER_ROLE_DESC=INFO_MASTER_ROLE
INFO_MASTER_NAME_DESC=INFO_MASTER_NAME
INFO_MEETING_PLACE_DESC=INFO_MEETING_PLACE
INFO_MEETING_DATE_DESC=INFO_MEETING_DATE
INFO_PORT_DEPARTURE_DESC=INFO_PORT_DEPARTURE
CARGO_INFO_DEPARTURE_DATE_DESC=CARGO_INFO_DEPARTURE_DATE
INFO_PORT_DESTINATION_DESC=INFO_PORT_DESTINATION
INFO_BEHIND_DESC=INFO_BEHIND
AI_OBSERVATIONS_DESC=AI_OBSERVATIONS
